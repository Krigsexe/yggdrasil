# =============================================================================
# YGGDRASIL - Complete Development Stack
# =============================================================================
#
# USAGE:
#   ./start.sh              # Start everything (recommended)
#   docker compose up -d    # Start all services
#   docker compose down     # Stop all services
#   docker compose logs -f  # View all logs
#
# NOTE: Uses existing Supabase PostgreSQL on localhost:54322
#       (run `supabase start` in packages/bifrost first if not running)
#
# SERVICES:
#   - PostgreSQL (Supabase) : localhost:54322 (external)
#   - Redis                 : localhost:6379
#   - Heimdall API          : localhost:3000
#   - Bifrost UI            : localhost:3001
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis for caching, sessions, and rate limiting
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: yggdrasil-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # HEIMDALL - Gateway API
  # ---------------------------------------------------------------------------
  heimdall:
    build:
      context: .
      dockerfile: docker/Dockerfile.heimdall
    container_name: yggdrasil-heimdall
    restart: unless-stopped
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: production
      PORT: 3000
      # Use host Supabase PostgreSQL (external) - yggdrasil database
      DATABASE_URL: postgresql://postgres:postgres@host.docker.internal:54322/yggdrasil
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-yggdrasil-dev-jwt-secret-change-in-production}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ---------------------------------------------------------------------------
  # BIFROST - Web Interface
  # ---------------------------------------------------------------------------
  bifrost:
    build:
      context: .
      dockerfile: docker/Dockerfile.bifrost
    container_name: yggdrasil-bifrost
    restart: unless-stopped
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: production
      PORT: 3001
      # API URLs - use localhost for browser, host.docker.internal for SSR
      NEXT_PUBLIC_YGGDRASIL_API_URL: http://localhost:3000
      # Supabase - accessible from host machine
      NEXT_PUBLIC_SUPABASE_URL: http://host.docker.internal:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-sb_secret_N7UND0UgjKTVK-Uodkm0Hg_xSvEMPvz}
    depends_on:
      heimdall:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Ollama for local LLM inference (optional)
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: yggdrasil-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - with-ollama

  # ---------------------------------------------------------------------------
  # Adminer for database management (dev tools)
  # Uses Supabase PostgreSQL on host
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer:4
    container_name: yggdrasil-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ADMINER_DEFAULT_SERVER: host.docker.internal:54322
    profiles:
      - with-tools

  # ---------------------------------------------------------------------------
  # Redis Commander (dev tools)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: yggdrasil-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    profiles:
      - with-tools

volumes:
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: yggdrasil-network
